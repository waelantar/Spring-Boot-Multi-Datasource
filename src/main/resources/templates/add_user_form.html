<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User Form - Spring Boot Multi-Data Source Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Add User Form</h1>

<p>This form allows you to add a new user to the system.</p>

<form action="#" th:action="@{/users/add}" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}"/><br/>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}"/><br/>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}"/><br/>
    <button type="submit">Add User</button>
</form>

</body>
</html>
